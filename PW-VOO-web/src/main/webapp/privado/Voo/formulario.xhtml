<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog header="Edição" widgetVar="dlg" resizable="false"
              modal="true" width="50%" height="100%">
        <h:form id="formEdicao" prependId="false">
            <p:growl id="growl"/>
            <p:tabView id="tab">
                <p:tab title="Dados principais">
                    <div align="center">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="id"/>
                            <p:inputText validator="#{controleVoo.objeto.id}"
                                         size="5" readonly="true"/>

                            <p:outputLabel value="Ativo"/>
                            <h:selectOneRadio value = "#{controleVoo.objeto.ativo}"> 
                                <f:selectItem itemValue = "true" itemLabel = "Sim" /> 
                                <f:selectItem itemValue = "false" itemLabel = "Não" />
                            </h:selectOneRadio> 


                            <p:outputLabel value="Descrição" for="txtDescricao"/>
                            <p:inputText id="txtDescricao" value="#{controleVoo.objeto.descricao}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>

                            <p:outputLabel value="Periodicidade" for="txtPeriodicidade"/>
                            <p:inputText id="txtPeriodicidade" value="#{controleVoo.objeto.periodicidade}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/> 

                            <p:outputLabel value="Tempo Estimado" for="txtTempoEstimado"/>
                            <p:inputNumber id="txtTempoEstimado" value="#{controleVoo.objeto.tempoEstimado}"
                                           thousandSeparator="" decimalSeparator="." decimalPlaces="2"
                                           size="10"
                                           placeholder="Obrigatório"/>



                        </p:panelGrid>
                    </div>
                </p:tab>
                <p:tab title="VooAgendado">
                    <p:dataTable value="#{controleVooAgendado.objeto.aeronave}"
                                 var="vooagendado" rowIndexVar="idxVooAgendado"
                                 id="listaVooAgendados">
                        <f:facet name="header">
                            <p:commandButton value="Novo VooAgendado"
                                             actionListener="#{controleVoo.novoVooAgendado()}"
                                             update=":formVooAgendado"
                                             icon="pi pi-plus"
                                             process="@this"
                                             oncomplete="PF('dlgVooAgendado').show();"/>
                        </f:facet>
                        <p:column headerText="ID">
                            <p:outputLabel value="#{vooagendado.id}"/>
                        </p:column>
                        <p:column headerText="Aeronave">
                            <p:outputLabel value="#{vooagendado.aeronave}"/>
                        </p:column> 
                        <p:column headerText="Data">
                            <p:outputLabel value="#{vooagendado.data}"/>
                        </p:column> 
                        <p:column headerText="TotalPassageiros">
                            <p:outputLabel value="#{vooagendado.totalpassageiros}"/>
                        </p:column> 
                        <p:column headerText="Voo">
                            <p:outputLabel value="#{vooagendado.voo}"/>
                        </p:column> 

                        <p:column headerText="Ações">
                            <div align="center">
                                <p:commandButton 
                                    actionListener="#{controleVoo.alterarVooAgendado(idxVooAgendado)}"
                                    icon="pi pi-pencil"
                                    title="Editar"
                                    update=":formVooAgendado"
                                    process="@this"
                                    oncomplete="PF('dlgVooAgendado').show();"/>
                                <p:commandButton 
                                    actionListener="#{controleVoo.removerVooAgendado(idxVooAgendado)}"
                                    icon="pi pi-trash"
                                    update="tab:listaVooAgendados growl"
                                    process="@this"
                                    onclick="if (!confirm('Confirma a exclusão'))
                                                return false"/>
                            </div>
                        </p:column>                        
                    </p:dataTable>
                </p:tab>
                
                <p:tab title="Escalas">
                    <p:dataTable value="#{controleVooAgendado.objeto.aeronave}"
                                 var="escala" rowIndexVar="idxEscala"
                                 id="listaEscalas">
                        <f:facet name="header">
                            <p:commandButton value="Nova Escala"
                                             actionListener="#{controleVoo.novoVooAgendado()}"
                                             update=":formEscala"
                                             icon="pi pi-plus"
                                             process="@this"
                                             oncomplete="PF('dlgEscala').show();"/>
                        </f:facet>
                        <p:column headerText="Voo">
                            <p:outputLabel value="#{escala.voo}"/>
                        </p:column>
                        <p:column headerText="Aeroporto">
                            <p:outputLabel value="#{escala.aeroporto}"/>
                        </p:column> 

                        <p:column headerText="Ações">
                            <div align="center">
                                <p:commandButton 
                                    actionListener="#{controleVoo.removerVooAgendado(idxEscala)}"
                                    icon="pi pi-trash"
                                    update="tab:listaEscalas growl"
                                    process="@this"
                                    onclick="if (!confirm('Confirma a exclusão'))
                                                return false"/>
                            </div>
                        </p:column>                       
                    </p:dataTable>
                </p:tab>

            </p:tabView>

            <p:panel>
                <div align="center">
                    <p:commandButton value="Salvar"
                                     icon="pi pi-save"
                                     actionListener="#{controleVoo.salvar()}"
                                     update="formEdicao formListagem"
                                     oncomplete="if (!args.validationFailed){PF('dlg').hide();}"/>
                </div>
            </p:panel>
        </h:form>
        <ui:include src="/templates/ajaxstatus.xhtml"/>
    </p:dialog>  

    <p:dialog header="Edição de VooAgendado" widgetVar="dlgVooAgendado" resizable="false"
              modal="true">
        <h:form id="formVooAgendado">
            <p:growl/>
            <p:panelGrid columns="2">
                <f:facet name="footer">
                    <div align="center">
                        <p:commandButton value="Salvar" icon="pi pi-save"
                                         actionListener="#{controleVoo.salvarVooAgendado()}"
                                         update="tab:listaVooAgendados growl @form"
                                         process="@form"
                                         oncomplete="if(!args.validationFailed){PF('dlgVooAgendado').hide();}"/>                                         
                    </div>
                </f:facet>
                <p:outputLabel value="ID"/>
                <p:inputText value="#{controleVoo.vooAgendado.id}" readonly="true"/>

                <p:outputLabel value="Aeronave" for="txtAeronave"/>
                <p:inputText id="txtAeronave" value="#{controleVoo.vooAgendado.aeronave}"
                             placeholder="Obrigatório"
                             size="50" maxlength="50"/>

                <p:outputLabel value="Data" for="txtData"/>
                <p:calendar id="txtData" value="#{controleVoo.vooAgendado.data}"
                            mask="true" pattern="dd/MM/yyyy" navigator="true" size="10">
                    <f:converter converterId="converterCalendar"/>
                </p:calendar>

                <p:outputLabel value="Total Passageiros" for="txtTotalPassageiros"/>
                <p:inputText type="number" id="txtTotalPassageiros" value="#{controleVoo.vooAgendado.totalPassageiros}"
                             placeholder="Obrigatório"/>
            </p:panelGrid>
        </h:form>
        <ui:include src="/templates/ajaxstatus.xhtml"/>
    </p:dialog>
    
        <p:dialog header="Edição de Escalas" widgetVar="dlgEscala" resizable="false"
              modal="true">
        <h:form id="formEscala">
            <p:growl/>
            <p:panelGrid columns="2">
                <f:facet name="footer">
                    <div align="center">
                        <p:commandButton value="Salvar" icon="pi pi-save"
                                         actionListener="#{controleVoo.salvarVooAgendado()}"
                                         update="tab:listaEscalas growl @form"
                                         process="@form"
                                         oncomplete="if(!args.validationFailed){PF('dlgEscala').hide();}"/>                                         
                    </div>
                </f:facet>
                <p:outputLabel value="Voo" for="selectVoo"/>
                             <p:selectOneMenu value="#{controleAeroporto.objeto.Voo}"
                                             id="selectVoo"
                                             filter="true"
                                             filterMatchMode="startsWith">
                                <f:selectItem noSelectionOption="true"
                                              itemLabel="Selecione um registro"/>
                                <f:converter binding="#{converterVoo}"/>
                                <f:selectItems value="#{controleVooAgendado.daoVoo.listaTodos}"
                                               var="voo" itemLabel="#{voo.descricao}"/>
                            </p:selectOneMenu>

                <p:outputLabel value="Aeroporto" for="selectAeroporto"/>
                             <p:selectOneMenu value="#{controleAeroporto.objeto.Voo}"
                                             id="selectAeroporto"
                                             filter="true"
                                             filterMatchMode="startsWith">
                                <f:selectItem noSelectionOption="true"
                                              itemLabel="Selecione um registro"/>
                                <f:converter binding="#{converterAeroporto}"/>
                                <f:selectItems value="#{controleAeroporto.dao.listaTodos}"
                                               var="aeroporto" itemLabel="#{aeroporto.nome}"/>
                            </p:selectOneMenu>
                
            </p:panelGrid>
        </h:form>
        <ui:include src="/templates/ajaxstatus.xhtml"/>
    </p:dialog>

</html>
